{% extends 'base.html' %}



{% block content %}

<div class="flex flex-col items-center justify-center min-h-screen space-y-3">

    <form method="POST">
        {% csrf_token %}

        <div class="flex flex-col items-center  justify-center space-y-2">

            <div class="flex flex-col">

                <div class="flex space-x-2">
                    <h1 class="text-3xl pr-12 justify-end">{{ form.title.label_tag }}</h1>

                    <div class="title flex border rounded  mb-4">
                        <input class="outline-none px-4 h-full py-2 text-lg" type="text" name="title"
                            placeholder="Article." />
                    </div>
                </div>


                <div class="flex space-x-2 justify-start">

                    <h1 class="text-3xl"> {{ form.content.label_tag }}</h1>


                    <div class="content flex border rounded  mb-4">
                        <textarea name="content" id="content" cols="100" rows="10"
                            class="resize outline-none px-4 h-full py-2 text-lg" placeholder="Something"></textarea>
                    </div>
                </div>

            </div>
         
        </div>
        <button class="flex justify-start bg-yellow-300 text-green-900 p-3 rounded mt-10 font-semibold" type="submit">Submit</button>

    </form>


</div>
{% endblock content %}
