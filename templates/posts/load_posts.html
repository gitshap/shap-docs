{% extends 'base.html' %}
{% load static %}
{% load article_extras %}

{% block title %} {{ post.title }} {% endblock title %}
{% block content %}


<script>
	document.body.addEventListener('htmx:configRequest', (event) => {
	  event.detail.headers['X-CSRFToken'] = '{{ csrf_token }}';
	})
  </script>
<div id="eto"class="relative z-30 flex flex-col items-left justify-center w-1/2 mx-auto h-32 overflow space-y-3">

	<div class="fixed flex flex-col left-14 top-0 pt-32 w-64 space-y-3">
		<h2 class="font-bold text-red-400">{{ post.article }}</h2>
		<hr>
		{% for article in articles %}

		<a href="{% url 'view_post' article.id %}" class="bg-green-100 p-2 rounded-md text-center">
			<h5 class="text-lg text-green-900 bot rounded">{{ article.title }}</h1>
		</a>
		{% endfor %}
	</div>


		<div class="fixed flex  bottom-0 justify-center items-center right-96 z-50 pb-32">
			<ul class="flex flex-col space-y-5">
				<li class=""><a href="{% url 'update_post' post.id %}"><svg xmlns="http://www.w3.org/2000/svg"
							class="h-10 w-10 bg-yellow-300 rounded-full p-2" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
							<path stroke-linecap="round" stroke-linejoin="round"
								d="M11 5H6a2 2 0 00-2 2v11a2 2 0 002 2h11a2 2 0 002-2v-5m-1.414-9.414a2 2 0 112.828 2.828L11.828 15H9v-2.828l8.586-8.586z" />
						</svg>
					</a></li>
					<div id="post" class=""  >
						<li class=""><a
							hx-post="{% url 'delete_post' post.id %}" hx-confirm="Are you sure you want to delete this post?" 
							hx-swap="outerHTML" hx-target="#eto"><svg xmlns="http://www.w3.org/2000/svg"
								class="h-10 w-10 bg-yellow-300 rounded-full p-2" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
								<path stroke-linecap="round" stroke-linejoin="round"
									d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16" />
							</svg></a></li>
					</div>
			
			</ul>
	
	
		</div>

	<div class="absolute top-36">
		{{ post.content|convert_markdown|safe }}

	</div>



</div>


{% endblock content %}
