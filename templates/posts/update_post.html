{% extends 'base.html' %}


{% load crispy_forms_tags %}


{% block content %}

<div class="flex flex-col items-center justify-center min-h-screen space-y-2">

    <form method="POST">
        {% csrf_token %}

        <div>
            {{ form.title.label}}
            {{ form.title }}
        </div>


        <div class="resize">
            {{ form.content.label }}
            {{ form.content }}
        </div>

        <div>
            {{ form.article.label }}
            {{ form.article }}
        </div>

        <input class="bg-green-300 p-3 rounded" type="submit" value="Submit" />


    </form>


</div>
{% endblock content %}
