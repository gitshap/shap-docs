{% extends 'base.html' %}


{% load crispy_forms_tags %}



{% block content %}

<div class="flex flex-col items-center justify-center min-h-screen space-y-2">

    <form method="POST">
        {% csrf_token %}

        <div>
            {{ form.title }}
        </div>

        <div class="resize">
            {{ form.content }}
        </div>

        <div>
            {{ form.article }}
        </div>


    </form>


</div>
{% endblock content %}
