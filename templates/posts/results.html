{% load article_extras %}

<div class="flex flex-col space-y-3 mx-auto container " id="search-results">





    {% for result in results %}
        <div class="">
          
            <a href="{% url 'view_post' result.id %}">{{ result.title }}</a>
            <p class="z-50 bg-white shadow-md p-2">{{ result.headline|convert_markdown|safe }}</p>
        </div>
        {% endfor %}
      
      
 
        <div class="">
        {% for article in articles %}
        <a class="" href="{% url 'view_post' article.id %}">{{ article.title }}</a>

        {% endfor %}
    </div>
 


</div>
