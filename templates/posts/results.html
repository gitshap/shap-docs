<div class="flex flex-col space-y-3 mx-auto container" id="search-results">

    


    {% for result in results %}
    <a href="{% url 'view_post' result.id %}">{{ result.title }}</a>
    <p>{{ result.headline | safe }}</p>
{% endfor %}

{% for article in articles %}
<a href="{% url 'view_post' article.id %}">{{ article.title }}</a>
    
{% endfor %}



</div>
