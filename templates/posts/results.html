{% extends 'base.html' %}
{% load article_extras %}

{% block content %}

<div class="flex flex-col space-y-3 mx-auto container p-8" id="search-results">

    <h5 class="text-green-900 text-2xl">Search Results</h5>

    <div class="flex flex-col p-8 bg-white shadow-md">



        {% for result in results %}
        <div class="p-2">

            <a href="{% url 'view_post' result.id %}" class="hover:bg-gray-300 rounded">
                <h5 class="text-4xl text-green-900"> > {{ result.title }}</h5>
                <h5 class="z-50 text-2xl">{{ result.headline|truncatechars:100|convert_markdown|safe }}</h5>
            </a>

        </div>
        <hr>
        {% endfor %}

        <div class="p-2">
            {% for article in articles %}
            <a class="" href="{% url 'view_post' article.id %}">{{ article.title }}</a>

            {% endfor %}
        </div>

    </div>


</div>

{% endblock content %}
