{% extends 'base.html' %}
{% load article_extras %}

{% block content %}

<div class="flex flex-col space-y-3 mx-auto container p-8" id="search-results">

    <h5 class="text-green-900 text-2xl">Search Results</h5>

    <div class="flex flex-col p-8 bg-white shadow-md">



        {% for result in results %}
        <a href="{% url 'view_post' result.id %}" class="">
        <div class="p-2 hover:bg-yellow-300 rounded">

          
     

                <div class="flex items-center space-x-4">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-green-900" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M7 21h10a2 2 0 002-2V9.414a1 1 0 00-.293-.707l-5.414-5.414A1 1 0 0012.586 3H7a2 2 0 00-2 2v14a2 2 0 002 2z" />
                      </svg>           <h5 class="text-2xl text-green-900"> {{ result.title }}</h5>
                </div>
                <h5 class="z-50 text-2xl">{{ result.headline|truncatechars:100|convert_markdown|safe }}</h5>
           

        </div>
    </a>
        <hr>
        {% endfor %}

        {% for article in articles %}
        <a class="" href="{% url 'view_post' article.id %}">
        <div class="hover:bg-yellow-300 p-2">
          
            {{ article.title }}

        
        </div>
    </a>
    {% endfor %}

    </div>


</div>

{% endblock content %}
