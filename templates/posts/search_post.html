{% extends 'base.html' %}


{% load crispy_forms_tags %}

{% block title %}Search {% endblock title %}

{% block content %}
<div class="flex items-center justify-center">

    <div class="mt-32">
        <h3>Search</h3>
        <!-- TODO: Refactor this to JS -->
        <form onkeydown="return event.key != 'Enter';" method="POST">
            {% csrf_token %}
            <input type="search" name="search" id="search" placeholder="Begin Typing To Search Users..."
                autocomplete="off" hx-post="{% url 'search_post' %}" hx-trigger="keyup changed delay:500ms, search"
                hx-target="#search-results" hx-indicator="#spinner">
            <div id="spinner" class="htmx-indicator">
                <h1>Searching....</h1>
            </div>
        </form>

    </div>

</div>

<div class="flex flex-col items-center justify-center pt-9">
    {% include 'posts/results.html' %}
</div>
</div>



{% endblock content %}
