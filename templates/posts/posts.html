{% extends 'base.html' %}
{% load article_extras %}

{% block content %}

<div class="flex flex-col items-center justify-center">


    {% for post in posts %}

    <div class="bg-white shadow-sm rounded p-2 w-10/12 space-y-3 border border-green-300 mt-10">
        <a href="{% url 'view_post' post.id %}">
            <h5 class="font-bold text-xl text-green-300 bg-yellow-300 p-2 rounded shadow-sm w-full">Title:
                {{ post.title }}</h5>
            <h5>Content: {{ post.content|truncatechars:100|convert_markdown|safe }}</h5>
        </a>
    </div>

    {% endfor %}

</div>

{% endblock content %}
